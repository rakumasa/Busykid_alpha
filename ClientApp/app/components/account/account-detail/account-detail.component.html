<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Refund Form</h1>
            </div>
            <div class="panel-body">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="input-group">
                            <span class="input-group-addon">Refund</span>
                            <input type="text" class="form-control" placeholder="$Amount" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>

                <br>


                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-warning" (click)="navigateToList()">Go back</button>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
