<h2>Search Customer information</h2>
<br>

<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <label>First name/Last name/Email</label>
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="query">
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->

<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email address</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | search: 'firstname': query" class="active">
            <td>{{user.id}}</td>
            <td>{{user.firstname | uppercase}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td><a [routerLink]="['/detail',user.id]">Refund</a></td>
        </tr>
    </tbody>
</table>
